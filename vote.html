<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>BFE - 투표</title>
    <link rel="stylesheet" href="style.css">
    <title></title>
  </head>
  <body>
    <div class="player_search">
      <input type="text" placeholder="선수 검색 (Top 10)">
      <form class="search">
        <input type="button" name="goals" value="득점 검색" onclick="window.open('search_goals.html')">
        <input type="button" name="assists" value="어시스트 검색" onclick="window.open('search_assists.html')">
        <input type="button" name="points" value="공격포인트 검색" onclick="window.open('search_points.html')">
      </form>
    </div>
    <h1><p id="headimage">
      <img src="Bromance.PNG" width="150px" height="150px">
      <img class=x_image src="x_image.png" width="100px" height="100px">
      <img src="EPL.png" width="150px" height="150px">
        </p>Bromance Fantasy EPL</h1>
    <div id="grid">
      <dl id="list">
        <dt id="first_list"><a href="index.html">홈</a></dt>
        <dt><a href="playerinformation.html">선수정보</a></dt>
        <dt><a href="transaction.html">선수영입</a></dt>
        <dt><a href="vote.html">투표</a></dt>
        <dt><a href="rankings.html">순위</a></dt>
      </dl>
      <div class="vote">
        <div class="team_name">
          <strong>팀이름</strong>
          <input type="text" placeholder="팀 이름 입력">
        </div>
        <div class="player_name">
          <strong>선수 이름</strong>
          <input type="text" placeholder="선수 이름 입력">
        </div>
        <div class="submit_button">
          <button type="submit" onclick="submit_vote()">저장</button>
        </div>
      </div>
    </div>
    <script src="bfe_search.js"></script>
  </body>
</html>
